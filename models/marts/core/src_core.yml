version: 2

models:
  - name: dim_customers
    columns:
      - name: customer_id
        tests:
          - unique
          - not_null
  - name: fct_orders
    tests:
      - dbt_utils.expression_is_true:
          expression: "amount > 5"
    columns:
      - name: customer_id
        tests:
          - relationships:
              to: ref('stg_customers')
              field: customer_id
          # This test should fail, use "dbt test -s fct_orders --store-failures" to find resultscl
          - unique:
              config:
                store_failures: true
                schema: dbt_test_errors
      - name: order_id
        tests:
          - unique
          - not_null
      - name: amount
        tests:
          # Aplicar un examen gen√©rico:
          - assert_column_greater_than_five
          - average_dollars_spent_greater_than_one:
              group_by_column: customer_id
          - dbt_expectations.expect_column_values_to_be_between:
              min_value: 5
              # max_value:
              row_condition: "order_id is not null"
              strictly: True
  - name: int_orders_pivoted
    columns:
      - name: order_id
        tests:
          - unique
          - not_null
